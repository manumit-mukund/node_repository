<!DOCTYPE html>
<html>

<body>

    <div class="row">
        <table border="1">
            <tr>
                <td>
                    <p>Lastname : </p>
                </td>
                <td>
                    <p id="p3"></p>
                </td>
            </tr>
        </table>
    </div>

    <script>

        localStorage.setItem("name", "Ramesh Kumar")

        var nameVar = localStorage.getItem("name")

        console.log('nameVar = ' + nameVar);

        document.getElementById("p3").innerHTML = localStorage.getItem("name");

        localStorage.removeItem("name")

        nameVar = localStorage.getItem("name")

        console.log('nameVar = ' + nameVar);

    </script>

</body>

</html>
