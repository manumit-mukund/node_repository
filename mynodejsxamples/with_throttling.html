<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page with throttle handling</title>
</head>

<body>

    <button id="throttle">Click Me</button>

    <script>

        const clicMeButton = document.querySelector("#throttle");

        const throttleFunction = (func, delay) => {

            let prev = 0;
            return (...args) => {

                let now = new Date().getTime();

                console.log("Start the throttle check...");

                console.log("prev = " + prev);

                console.log("now = " + now);

                console.log("(now - prev) = " + (now - prev));

                console.log("delay = " + delay);

                if (now - prev > delay) {

                    prev = now;
                    return func(...args);

                }
            }
        }

        clicMeButton.addEventListener("click",

            throttleFunction(() => {

                console.log("BUTTON IS CLICKED")

            }, 2000));
    </script>

</body>

</html>
